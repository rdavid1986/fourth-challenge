<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 style="color:rgb(46, 249, 6)">Add Product</h1>
    <form action="/api/products" method="POST">
        <label>title:</label>
            <input name="title">
        <label>description:</label>
            <input name="description">
        <label>price:</label>
            <input name="price">
        <label>thumbnail:</label>
            <input type="file" name="thumbnail">
        <label>code:</label>
            <input name="code">
        <label>stock:</label>
            <input name="stock">
        
        <input type="submit">
    </form>
